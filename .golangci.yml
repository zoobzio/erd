version: "2"

run:
  timeout: 5m
  tests: true
  build-tags:
    - integration

linters:
  enable:
    # Security-critical linters
    - gosec
    - errorlint
    - noctx
    - bodyclose
    - sqlclosecheck

    # Code quality with security implications
    - govet
    - ineffassign
    - staticcheck
    - unused

    # Error handling
    - errcheck
    - errchkjson
    - wastedassign

    # Best practices
    - gocritic
    - revive
    - unconvert
    - dupl
    - goconst
    - godot
    - godox
    - misspell
    - nakedret
    - prealloc
    - predeclared
    - copyloopvar

  settings:
    gosec:
      severity: medium
      confidence: medium
      excludes:
        - G104
      config:
        global:
          audit: true

    govet:
      enable-all: true

    errcheck:
      check-type-assertions: true
      check-blank: true
      exclude-functions:
        - (io.Closer).Close

    gocritic:
      enabled-checks:
        - commentedOutCode
        - deferInLoop
        - emptyFallthrough
        - emptyStringTest
        - equalFold
        - evalOrder
        - exposedSyncMutex
        - externalErrorReassign
        - filepathJoin
        - hexLiteral
        - httpNoBody
        - importShadow
        - indexAlloc
        - initClause
        - nestingReduce
        - nilValReturn
        - octalLiteral
        - preferFilepathJoin
        - preferFprint
        - preferStringWriter
        - preferWriteByte
        - rangeExprCopy
        - rangeValCopy
        - redundantSprint
        - regexpPattern
        - regexpSimplify
        - sloppyReassign
        - sortSlice
        - sprintfQuotedString
        - sqlQuery
        - stringConcatSimplify
        - stringXbytes
        - syncMapLoadAndDelete
        - truncateCmp
        - typeAssertChain
        - typeDefFirst
        - typeUnparen
        - unlabelStmt
        - unnamedResult
        - unnecessaryBlock
        - unnecessaryDefer
        - weakCond
        - yodaStyleExpr

    revive:
      severity: warning
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: empty-block
        - name: error-naming
        - name: error-return
        - name: error-strings
        - name: errorf
        - name: exported
        - name: if-return
        - name: increment-decrement
        - name: indent-error-flow
        - name: modifies-parameter
        - name: modifies-value-receiver
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: redefines-builtin-id
        - name: string-of-int
        - name: superfluous-else
        - name: time-naming
        - name: unexported-return
        - name: unnecessary-stmt
        - name: unreachable-code
        - name: unused-parameter
        - name: unused-receiver
        - name: useless-break
        - name: var-declaration
        - name: var-naming

    dupl:
      threshold: 150

    goconst:
      min-len: 3
      min-occurrences: 3

    misspell:
      locale: US

  exclusions:
    rules:
      - linters:
          - godox
        text: "TODO|FIXME|BUG"

      - path: "_test\\.go$"
        linters:
          - funlen
          - dupl
          - goconst
          - govet

formatters:
  enable:
    - gofmt
    - goimports

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
